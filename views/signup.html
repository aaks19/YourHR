<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourHR - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sign Up for YourHR</h1>
  </header>
  <main class="main">
    <form id="signupForm" action="https://yourhr-backend.onrender.com/api/users" method="POST" enctype="multipart/form-data">
      <div class="form-container">
        <div class="mb-3">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="phoneNo">Phone No.</label>
          <input type="text" id="phoneNo" name="phoneNo" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="resume">Upload Resume:</label>
          <input type="file" id="resume" name="resume" required />
        </div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
  <script>
    document.getElementById("signupForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);

      try {
        const response = await fetch(event.target.action, {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          alert("Signup successful!");
        } else {
          alert("Signup failed. Please try again.");
        }
      } catch (error) {
        console.error("Error during submission:", error);
        alert("Signup failed due to a network error.");
      }
    });
  </script>
</body>
</html>
